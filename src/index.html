<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>HANGMAN_GAME</title>

    <link rel="stylesheet" href="css/style.css">

  <body>

      <div class="title">HANGMAN_GAME</div>
      <form id="wordtoguess">
        Type the word to guess:<br>
        <input type="text" name="wordtoguess">
        <button class="btn1" type="button" onclick="takeWord()">pass word</button>
      </form>

      <div id="typedword"></div>

      <form id="lettertoguess">
        <br>
        Type the letter to check:<br>
        <input type="text" name="gletter">
        <button class="btn1" type="button" onclick="takeLetter(), guessCount()">pass letter</button>
      </form>

      <div id="typedletter"></div>
      <button class="btn1" type="button" onclick="letterCheck()">check word</button>

      <!--build:js -->

      <script src="js/script.js"></script>
      <!--endbuild -->

</html>
